<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Login</title>
  <style type="text/css">
    body{margin:0;padding:0;border:0;font:81.25% arial, helvetica, sans-serif;}
    .google-header-bar{height:71px;background:#f1f1f1;border-bottom:1px solid #e5e5e5;overflow:hidden;}
    .content{padding:0 44px;}
    .header .logo{margin:17px 0 0;float:left;}
    .main{margin:0 auto;width:auto;padding-top:23px;padding-bottom:100px;max-width:1000px;min-width:780px;}
    .sign-in{width:335px;float:right;}
    .signin-box{margin:12px 0 0;padding:20px 25px 15px;background:#f1f1f1;border:1px solid #e5e5e5;}
    .signin-box h2{font-size:16px;line-height:17px;height:16px;margin:0 0 1.2em;position:relative;font-weight:normal;color:#222;}
    .signin-box h2 strong{display:inline-block;position:absolute;right:0;top:1px;height:19px;width:52px;/*background:transparent url(//ssl.gstatic.com/accounts/ui/google-signin-flat.png) no-repeat;*/}
    .signin-box div{margin:0 0 1.5em;} .signin-box label{display:block;}
    .signin-box .username-label,.signin-box .passwd-label{font-weight:bold;margin:0 0 .5em;display:block;-webkit-user-select:none;-moz-user-select:none;user-select:none;}
    .signin-box input[type=text],.signin-box input[type=password]{width:100%;height:32px;font-size:15px;-webkit-appearance:none;appearance:none;display:inline-block;margin:0;padding:0 8px;background:#fff;border:1px solid #d9d9d9;border-top:1px solid #c0c0c0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;-webkit-border-radius:1px;-moz-border-radius:1px;border-radius:1px;}
    .signin-box input[type=submit]{margin:0 1.5em 1.2em 0;height:32px;font-size:13px;line-height:29px;vertical-align:bottom;}
    .g-button{display:inline-block;min-width:46px;text-align:center;color:#444;font-size:11px;font-weight:bold;height:27px;padding:0 8px;line-height:27px;-webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;-webkit-transition:all .218s;-moz-transition:all .218s;-ms-transition:all .218s;-o-transition:all .218s;transition:all .218s;border:1px solid #dcdcdc;background-color:#f5f5f5;background-image:0;background-image:0;background-image:0;background-image:0;background-image:0;background-image:linear-gradient(top,#f5f5f5,#f1f1f1);-webkit-user-select:none;-moz-user-select:none;user-select:none;cursor:default;}
    .g-button-submit{border:1px solid #3079ed;color:#fff;text-shadow:0 1px rgba(0,0,0,0.1);background-color:#4d90fe;background-image:0;background-image:0;background-image:0;background-image:0;background-image:0;background-image:linear-gradient(top,#4d90fe,#4787ed);}
    .product-info{margin:0 385px 0 0;}
    .product-headers{margin:0 0 1.5em;}
    .product-headers h1{font-size:25px;margin:0;color:#dd4b39;}
    .product-headline-heading{color:#565656;font-size:15px;font-weight:normal;line-height:22px;margin-top:15px;}
    .errormsg {margin: .5em 0 0;display: block;color: #dd4b39;line-height: 17px;}
  </style>
</head>
<body onload="document.getElementById('username').focus();">
  <div class="google-header-bar">
    <div class="header content">
      <!--img class="logo"
        src="https://ssl.gstatic.com/images/logos/google_logo_41.png"
        alt="Google"-->
    </div>
  </div>
  <div class="main content">
    <div class="sign-in">
      <div class="signin-box">
        <h2>Sign in<strong></strong></h2>
        <form action="" method="POST">
          <div>
            <label for="username" class="username-label">Username</label>
            <input type="text" name="username" id="username">
          </div>
          <div>
            <label for="password" class="passwd-label">Password</label>
            <input type="password" name="password" id="password">
            <span role="alert" class="errormsg">Failed communicating with the GSA.</span>
          </div>
          <input type="submit" class="g-button g-button-submit" value="Sign in">
        </form>
      </div>
    </div>
    <div class="product-info">
      <div class="product-headers">
        <h1>Dashboard</h1>
      </div>
      <p class="product-headline-heading">You must login to continue to the
        Dashboard. Please login with the administrator username and password
        used for your GSA.</p>
    </div>
  </div>
</body>
